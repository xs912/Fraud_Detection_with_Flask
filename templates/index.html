<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fraud Detection Model</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

<div class="login", style="margin-left: 20px; margin-top: 50px">
  <h2>Online Transaction Fraud Detection</h2>
    <p>Please enter transaction parameters:</p>
    <p>Type: "CASH_OUT": 1, "PAYMENT": 2, "CASH_IN": 3, "TRANSFER": 4, "DEBIT": 5</p>
     <!-- Inputs for our ML model -->
      <form action="{{ url_for('predict')}}"method="post">
        <div style="display: flex; flex-direction: column; align-items: flex-start">
          Type:
         <input type="text" style="margin-top: 10px; margin-bottom: 10px" name="type" placeholder="Type" required="required" />
        </div>
        <div style="display: flex; flex-direction: column; align-items: flex-start">
          Amount:
          <input type="text" style="margin-top: 10px; margin-bottom: 10px" name="amount" placeholder="Amount" required="required"/>
        </div>
        <div style="display: flex; flex-direction: column; align-items: flex-start">
          Old Balance:
         <input type="text" style="margin-top: 10px; margin-bottom: 10px" name="old_balance" placeholder="Old Balance" required="required"/>
        </div>
        <div style="display: flex; flex-direction: column; align-items: flex-start">
          New Balance:
         <input type="text" style="margin-top: 10px; margin-bottom: 10px" name="new_balance" placeholder="New Balance" required="required"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-large" style="margin-top: 30px; background-color: crimson; border-color: crimson" >Predict!</button>
      </form>

    <br>
    <br>
  <b> {{ prediction_text }} </b>
 </div>

</body>
</html>
